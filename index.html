<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries API</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- JS -->
    <script src="/js/app.js" defer></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <header class="header">
      <h1 class="title"><a href="/">Where in the world?</a></h1>
      <button class="theme-switcher">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path
            d="M10 4c4.41 0 8 3.59 8 8s-3.59 8-8 8c-.34 0-.68-.02-1.01-.07C10.9 17.77 12 14.95 12 12s-1.1-5.77-3.01-7.93C9.32 4.02 9.66 4 10 4m0-2c-1.82 0-3.53.5-5 1.35C7.99 5.08 10 8.3 10 12s-2.01 6.92-5 8.65C6.47 21.5 8.18 22 10 22c5.52 0 10-4.48 10-10S15.52 2 10 2z"
          />
        </svg>
        Dark Mode
      </button>
    </header>
    <main>
      <section id="section">
        <form class="form-container">
          <label for="country-search" class="sr-only"
            >Search for a country...</label
          >
          <input
            type="text"
            id="country-search"
            placeholder="Search for a country..."
            class="search"
          />
          <label for="region-filter" class="sr-only">Filter by Region</label>
          <select name="region-filter" id="region-filter" class="filter">
            <option value="region" selected disabled>Filter by Region</option>
            <option value="all">All</option>
            <option value="africa">Africa</option>
            <option value="america">America</option>
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="oceania">Oceania</option>
          </select>
        </form>
        <div class="grid-container"></div>
      </section>
      <section class='grid-container' id="country-details" hidden>

      </section>
    </main>
  </body>
</html>
